<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
	const labels = [
	  'Temperatura'
	];
  
	const data = {
	  labels: labels,
	  datasets: [{
		label: 'Temperatura',
		backgroundColor: ['green', 'grey'],
		data: [24, 15]
	  }],
	};
  
	const config = {
	  type: 'doughnut',
	  data: data,
	  options: {
		circumference: 180, 
		rotation: 270,
		responsive: true,
		maintainAspectRatio: false
	  }
	};
  </script>
 
 <script>
	const myChart = new Chart(
	  document.getElementById('myChart'),
	  config
	);
  </script>
