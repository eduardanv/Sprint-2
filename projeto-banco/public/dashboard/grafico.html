<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
	const labelsTemperaturaPie = [
	  'Temperatura'
	];
  
	const dataTemperaturaPie = {
	  labels: labelsTemperaturaPie,
	  datasets: [{
		label: 'Temperatura',
		backgroundColor: ['green', 'white'],
		data: [24, 15]
	  }],
	};

	const labelsUmidadePie = [
	  'Umidade'
	];
  
	const dataUmidadePie = {
	  labels: labelsUmidadePie,
	  datasets: [{
		label: 'Umidade',
		backgroundColor: ['blue', 'white'],
		data: [80, 20]
	  }],
	};
  
	const configTemperaturaPie = {
	  type: 'doughnut',
	  data: dataTemperaturaPie,
	  options: {
		circumference: 180, 
		rotation: 270,
		responsive: true,
		maintainAspectRatio: false
	  }
	};

	const configUmidadePie = {
	  type: 'doughnut',
	  data: dataUmidadePie,
	  options: {
		circumference: 180, 
		rotation: 270,
		responsive: true,
		maintainAspectRatio: false
	  }
	};

	const labelsLine = [
		'Domingo',
		'Segunda-Feira',
		'Terça-Feira',
		'Quarta-Feira',
		'Quinta-Feira',
		'Sexta-Feira',
		'Sábado',
	];

	const dataLine = {
		labels: labelsLine,
		datasets: [
			{
				label: 'Temperatura',
				data: [28, 25, 23, 22, 25, 23, 29],
				backgroundColor: 'green',
				borderColor: 'green'		
			},
			{
				label: 'Umidade',
				data: [74, 78, 89, 93, 85, 88, 73],
				backgroundColor: 'blue',
				borderColor: 'blue'
			}
		]
	};

	const configLine = {
		type: 'line',
		data: dataLine,
		options: {
			circumference: 180, 
			rotation: 270,
			responsive: true,
			maintainAspectRatio: false
		}
	};

  </script>
 
 <script>
	const myChart = new Chart(
	  document.getElementById('myChart'),
	  configTemperaturaPie
	);

	const myChart2 = new Chart(
	  document.getElementById('myChart2'),
	  configUmidadePie
	);

	const myChart3 = new Chart(
		document.getElementById('myChart3'),
		configLine
	);
  </script>
