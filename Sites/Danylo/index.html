<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>Cadastro - Greentech</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <img src="imagens/logo ju_branco.png" class="logo">
                <ul class="navBar">
                    <li>Sobre</li>
                    <li>Simulador</li>
                    <li>Contato</li>
                    <li><button>Entrar</button></li>
                    <li><button>Cadastre-se</button></li>
                </ul>
            </div>
        </div>
        <div class="bannerCadastro">
            <div class="container">
                <div class="areaEsquerda">
                    
                </div>
                <div class="cardCadastro">
                    <div class="containerCard">
                        <h1>Fazer Cadastro</h1>
                        <p class="subtituloCard">Já tem uma conta? <a href="#">Faça login</a></p>
                        <p class="labelCard">Nome Completo</p>
                        <input id="inpNomeCompleto">
                        <p class="labelCard">Nome da Empresa</p>
                        <input id="inpNomeEmpresa">
                        <p class="labelCard">CNPJ</p>
                        <input id="inpCnpj">
                        <p class="labelCard">E-mail</p>
                        <input id="inpEmail">
                        <p class="labelCard">Telefone</p>
                        <input id="inpTelefone">
                        <div class="campoSenha">
                            <div class="colunaSenha">
                                <p class="labelCard">Senha</p>
                                <input id="inpSenha" type="password">
                            </div>
                            <div class="colunaConfirmar">
                                <p class="labelCard">Confirmar Senha</p>
                                <input id="inpConfirmarSenha" type="password">
                            </div>
                        </div>
                        <div class="alinharBotao">
                            <button>Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
            <img src="imagens/logo ju_branco.png" class="logoFimPagina">
        </div>
    </body>
</html>
