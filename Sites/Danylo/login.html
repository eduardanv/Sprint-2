<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>Login - Greentech</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <a href="index.html"><img src="imagens/logo ju_branco.png" class="logo"></a>
                <ul class="navBar">
                    <li>Sobre</li>
                    <li>Simulador</li>
                    <li>Contato</li>
                    <li><a href="login.html"><button>Entrar</button></a></li>
                    <li><a href="cadastro.html"><button>Cadastre-se</button></a></li>
                </ul>
            </div>
        </div>
        <div class="bannerLogin">
            <div class="container">
                <div class="areaEsquerda">
                    
                </div>
                <div class="cardLogin">
                    <div class="containerCard">
                        <h1>Fazer Login</h1>
                        <p class="subtituloCard">Novo usuário? <a href="#">Crie uma conta</a></p>
                        <p class="labelCard">Endereço de Email</p>
                        <input id="inpEmail">
                        <p class="labelCard">Senha</p>
                        <input id="inpSenha" type="password">
                        <p class="labelCard resetSenha"><a href="#">Esqueceu sua senha?</a></p>
                        <div class="alinharBotao">
                            <button>Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
            <img src="imagens/logo ju_branco.png" class="logoFimPagina">
        </div>
    </body>
</html>
